plugins {
    id 'war'
    id 'java'
}

group 'net.novucs'
version '0.1.0'

// TODO: Switch to 1.11 when custom Glassfish installer is complete.
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.derby', name: 'derbyclient', version: '10.14.2.0'
    providedCompile group: 'javax', name: 'javaee-api', version: '8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
